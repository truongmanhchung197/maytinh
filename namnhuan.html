<script>
    let Y =parseInt(prompt("Enter the year"));
    if (Y%4!=0){
        alert("Đây không phải là năm nhuận");
    } else if (Y%100!=0){
        alert("Đây là năm nhuận")
    } else if(Y%400==0){
        alert("Đây là năm nhuận")
    } else {
        alert("Dây không phải là năm nhuận")
    }

</script>
